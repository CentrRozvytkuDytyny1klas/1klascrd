<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lightbox Example</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="gallery">
  <img src="img/portfolio-1.jpg" alt="Image 1" onclick="openModal('myModal');currentSlide(1)" class="thumbnail">
  <img src="img/portfolio-2.jpg" alt="Image 2" onclick="openModal('myModal');currentSlide(2)" class="thumbnail">
  <img src="img/portfolio-3.jpg" alt="Image 3" onclick="openModal('myModal');currentSlide(3)" class="thumbnail">
</div>

<div id="myModal" class="modal">
  <span class="close" onclick="closeModal('myModal')">&times;</span>
  <div class="modal-content">
    <div class="mySlides">
      <img src="img/detail.jpg" alt="Image 1">
    </div>
    <div class="mySlides">
      <img src="img/portfolio-2.jpg" alt="Image 2">
    </div>
    <div class="mySlides">
      <img src="img/portfolio-3.jpg" alt="Image 3">
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
